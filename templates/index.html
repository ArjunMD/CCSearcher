<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Make the page mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCCSearcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-top: 30px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>MCC/CC Search</h1>
  <form method="POST">
      <input type="text" name="query" placeholder="Enter search term" value="{{ query }}">
      <button type="submit">Search</button>
  </form>

  {% if results_mcc or results_cc %}
    {% if results_mcc %}
      <h2>MCC List</h2>
      <ul>
        {% for row in results_mcc %}
          <li>{{ row[1] }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% if results_cc %}
      <h2>CC List</h2>
      <ul>
        {% for row in results_cc %}
          <li>{{ row[1] }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endif %}
</body>
</html>
